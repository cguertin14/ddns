name: Build app

on: [push, pull_request]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: '^1.17.8'

      - name: Show Go version
        run: go version

      - name: Check out source code
        uses: actions/checkout@v3

      - name: Build
        run: make build